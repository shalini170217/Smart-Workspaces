<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizaion Login </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        *{
    padding: 0;
    margin: 0;
    font-family: 'Poppins', sans-serif;
}
body, html {
    height: 100%;
    margin: 0;
    
}
.background-container {
    /* Set background image */
    background-color: darksalmon;
    
    /* Make the background cover the entire area */
    background-size: cover;
    
    /* Ensure background stays fixed when scrolling */
    background-attachment: fixed;
    
    /* Center the background image */
    background-position: center;
    
    /* Set height for the container */
    height: 100vh;
    
    /* Optional: Add some styling for content */
    display: flex;
    flex-direction: column;
    
    color: black;
    
}
.nav1 i{
    padding-left:10px;
}
.nav2 button{
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 5px;
    padding-right: 5px;
    border-radius: 5px;
    background-color:darkslategray;
    color: white;
    font-size: medium;
    margin-top: 10px;
    margin-right: 5px;
}
.navbar{
display: flex;
justify-content: space-between;
box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
padding-bottom: 15px;
background-color:black;
color: white;
}
.report img{
    padding-left: 100px;
    padding-top: 70px;
    width: 400px;
    height: 400px;
}
.report-container {
    
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    margin: 20px;
    margin-left: 400px;
}
.report-form {
    padding-top: 50px;
    display: flex;
    flex-direction: column;
}

.report-form label {
    margin-bottom: 5px;
    font-weight: bold;
}

.report-form input,
.report-form select,
.report-form textarea {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

.report-form button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.report-form button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    
     <!--nav bar-->
 <div class="navbar">
    <div class="nav1">
        <h1>Smart Workspaces<i class="fa-solid fa-book-open-reader"></i></h1>
    </div>
    <div class="nav2">
        <button>Sign in</button>
        <button>Contact Us</button>
    </div>
 </div>  
 
 <div class="background-container">
 <!--form-->
 <div class="report-container">
    <h1>Organizaion Login </h1>
    <form class="report-form" action="/submit" method="POST">
        <label for="institute">Institute Name:</label>
        <input type="text" id="institute" name="institute" required>
    
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="collegeCode">College Code:</label>
        <select id="collegeCode" name="collegeCode" required>
            <option value="1399">1399</option>
            <option value="1398">1398</option>
            <option value="5">5</option>
            <option value="1402">1402</option>
            <option value="other">Other</option>
        </select>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <button type="submit">Submit</button>
    </form>
    
</div>
    
</body>
</html>
